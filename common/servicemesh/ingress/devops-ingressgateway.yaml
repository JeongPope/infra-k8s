apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: alb-devops-ingressgateway
  namespace: istio-system
  labels:
    name: alb-devops-ingressgateway
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/group.name: alb-02
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:ap-northeast-2:<aws_account_id>:certificate/<aws arn>" # need to change
    alb.ingress.kubernetes.io/ssl-redirect: "443"
spec:
  rules:
    - host: <Domain> # need to change
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: devops-ingressgateway
                port:
                  number: 80
    - host: <Domain> # need to change
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: devops-ingressgateway
                port:
                  number: 80
